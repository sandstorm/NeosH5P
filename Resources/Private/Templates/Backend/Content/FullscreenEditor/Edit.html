{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="ContentFullscreenEditor"/>

<f:section name="content">
    <div class="neos-row-fluid">
        <f:form action="update" controller="Backend\Content" id="h5p-content-form">

            <f:render partial="ContentForm" arguments="{_all}"/>

            <div class="neos-footer">
                <f:link.action
                    title="Back to overview"
                    controller="Backend\Content"
                    action="display"
                    arguments="{content:content}"
                    class="neos-button">
                    Cancel
                </f:link.action>

                <f:form.submit name="submit" value="Save" class="neos-button neos-button-primary"/>
            </div>
        </f:form>

        <f:render partial="ContentEditorScriptsAndStyles" arguments="{_all}"/>
    </div>
</f:section>
